<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='result.css') }}"
    />

    <title>Result</title>
  </head>
  <body>
    <h1>Bill Split Results</h1>

    <h2>Balances</h2>
    <ul>
      {% for name, balance in balances.items() %}
      <li>{{ name }} {{ messages[name] }}</li>
      {% endfor %}
    </ul>

    <h2>Transactions</h2>
    <ul>
      {% for debtor, creditor, amount in results %}
      <li>{{ debtor }} owes {{ creditor }} ${{ amount | round(2) }}</li>
      {% endfor %}
    </ul>

    <a href="/" class="btn">Go Back to Home</a>
  </body>
</html>
